<html>
<head>
  <title>Tennis Cricket Auction</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      text-align: center;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px;
      margin: 5px;
      border: none;
      background: green;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

<h1>Tennis Cricket Player Auction</h1>

<div class="card">
  <h2 id="name">Rohit Jadhav</h2>
  <p>Role: All-rounder</p>
  <p>Village: Palashi</p>

  <p>Base Price: ₹<span id="base">500</span></p>
  <h3>Current Bid: ₹<span id="bid">500</span></h3>

  <button onclick="bid(100)">Bid +100</button>
  <button onclick="bid(200)">Bid +200</button>
</div>

<script>
  let currentBid = 500;

  function bid(amount) {
    currentBid += amount;
    document.getElementById("bid").innerText = currentBid;
  }
</script>

</body>
</html>
